<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <div class="second_head"><h2>Weather App</h2></div>
      </div>
    <div class="profile-wrapper">
        <!-- <div class="weather-img"></div> -->
        <div class="info-box">
            <h2 id="location-heading">Weather at Your Current Location</h2>
            <div id="weather-info" class="weather-info"></div>
        </div>
        
        <h2 class="profile-title">Weather<span>App</span></h2>
        <div class="profile-info">
            <div class="content">
                <div class="input-container">
                    <input type="text" id="location-input" placeholder="Enter a location">
                    <button id="get-weather-btn">Get Weather</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
